{% extends "base.html" %}
{% block content %}

  
<h3 class="green-text center-align">Add New User</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_user', id=user.id) }}">
        <div class="card-panel item-radius">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix green-text"></i>
                    <input id="username" name="username" type="text" value="{{ user.user_name }}" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="input-field col s12">
                <select id="account_type" name="account_type" class="validate" required>

                <option value="" disabled>Select a Category</option>
                {% for account in accounts %}
                {% if account.account_type == user.account_type %}
                <option value="{{ account.account_type }}" selected>{{ account.account_type }}</option>
                {% else %}
                <option value="{{ account.account_type }}">{{ account.account_type }}</option>
                {% endif %}
                {% endfor %}
                </select>
                <label>Account Type</label>
              </div>
               <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-small green text-shadow">
                    Edit User <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
