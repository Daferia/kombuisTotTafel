{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="green-text center-align">Edit Profile</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_profile', id=user.id) }}">
            <div class="card-panel item-radius">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix green-text"></i>
                        <input id="username" name="username" type="text" value="{{ user.user_name }}" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix green-text"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- update button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-small green text-shadow">
                        Edit Profile <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
