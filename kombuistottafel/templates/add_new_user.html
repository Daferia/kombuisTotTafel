{% extends "base.html" %}
{% block content %}


<h3 class="green-text center-align">Add New User</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_new_user') }}">
        <div class="card-panel item-radius">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix green-text"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- account selection -->
            <div class="input-field col s12">
                <select id="account_type" name="account_type" class="validate" required>
                    <option value="" disabled selected>Choose your option</option>
                    {% for account in accounts %}
                    <option value="{{ account.account_type }}">{{ account.account_type|title }}</option>
                    {% endfor %}
                </select>
                <label>Account Type</label>
            </div>

            <div class="row">
                <!-- Add user Btn -->
                <div class="col s12 center-align">
                    <button type="submit" class="waves-effect waves-light btn-small green item-radius">
                        Add User <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <!-- cancel button -->
                    <a href="{{ url_for('admin') }}"
                        class="waves-effect waves-light btn-small red accent-4 item-radius">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
