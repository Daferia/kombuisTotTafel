{% extends "base.html" %}
{% block content %}


<h3 class="green-text center-align">Manage Categories</h3>
<div class="row ">
    <div class="col s12 center-align">
      <!-- Add Category button -->
      <a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn-small green item-radius" alt="Add category" aria-label="Add Category">
        Add Category <i class="fas fa-edit right"></i></a>

    </div>
  </div>
<div class="row card-panel grey lighten-5 item-radius z-depth-2">
    <div class="col s6 offset-s3 center-align">
<table class="highlight">
    <thead>
        <tr>
            <th>Category Name</th>
            <th class="center-align">Delete Category</th>
        </tr>
    </thead>
    <tbody>
        <!-- view catergories in table form -->
        {% for category in categories %}
            <tr>
                <td>{{ category.category_name }}</td>
                <td class="center-align"><a href="{{ url_for('delete_category', category_id=category.id) }}" class="red-text lighten-1 " alt="Delete category" aria-label="Delete Category"><i class="fa-solid fa-xmark"></i></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
  


{% endblock %}
