{% extends "base.html" %}
{% block content %}

    <h2>Recipes</h2>
    <div class="row">
   {% for recipe in recipes %}

    <div class="col s12 m6 l4">
        <div class="card small sticky-action hoverable z-depth-2">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator responsive-img" src='https://www.avantgardevegan.com/wp-content/uploads/2022/07/0F85C32A-FED7-4F53-B028-4396619EFA97-819x1024.jpg'>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ recipe.recipe_name|title }}<i class="fa-solid fa-circle-chevron-up fa-pull-right"></i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ recipe.recipe_name|title }}<i class="fa-solid fa-circle-chevron-down fa-pull-right"></i></span>
          <p>{{ recipe.recipe_description|capitalize }}</p>
        </div>
        <div class="card-action">
        <a class="btn-small" href="#">View Recipe</a>
        </div>
      </div>
    </div>
   {% endfor %}
</div>
<br>

{% endblock %}
